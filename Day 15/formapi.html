<!DOCTYPE html>
<html>
<body>

<h2>JS Validation</h2>

<p>Enter a number and click OK:</p>

<input id="id1" type="number" max="400">
<button onclick="myFunction()">OK</button>

<p>If the number is greater than 400 , an error message will be displayed.</p>

<p id="demo"></p>

<script>
function myFunction() {
  let text;
  if (document.getElementById("id1").validity.rangeOverflow) {
    text = "Value too large";
  } else {
    text = "Input OK";
  } 
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
