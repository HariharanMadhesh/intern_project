<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
		<title>
            onfocus
        </title>
		<style>
			body {
				padding-top: 250px;
				text-align:center;
			}
			input {
				color:white;
				margin-top:5px;
				border:1px solid black;
				border-radius:3px;
			}
		</style>
	</head>
	<body>
		Name: <input type="text" id="fname"
		onfocus="sudo(this.id)"><br>
		Department: <input type="text" id="lname"
		onfocus="sudo(this.id)">
		<script>
			function sudo(x) {
				document.getElementById(x).style.background = "green";
			}
		</script>
	</body>
</html>
