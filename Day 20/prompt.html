<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            prompt
        </title>
    </head>
    <body>
        <p id="final"></p>
        <script type="text/javascript">
        const value = prompt("Enter a number: ");
        if(value % 2 == 0) 
        {
            document.getElementById("final").innerHTML = "The given number is even.";
        }
        else 
        {
            document.getElementById("final").innerHTML = "The given number is odd.";
        }
        </script>
    </body>
