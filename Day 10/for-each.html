<!DOCTYPE html>
<html>
    <head>
        <title>
            For each
        </title>
    </head>
    <body>
        <script>
            let text = "";
            const fruits = ["apple", "orange", "cherry","pineapple","grapes"];
            fruits.forEach(myFunction);
            function myFunction(item, index)
            {
                text += index + ": " + item + "<br>"; 
            }
            document.write(text)
        </script>
    </body>
</html>
