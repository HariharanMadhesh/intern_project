<!DOCTYPE html>
<html>
    <head>
        <title>
            splice()
        </title>
    </head>
    <p id="1"></p>
    <p id="2"></p>
    <body>
        <script>
        var arr=["a","b","c","d"];
        var result=arr.splice(2);
        document.getElementById(1).innerHTML="The present Element is : " + arr;
        document.getElementById(2).innerHTML="The rermoved Element is : " + result;
        </script>
    </body>
</html>
