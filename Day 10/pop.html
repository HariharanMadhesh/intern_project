<!DOCTYPE html>
<html>
    <head>
        <title>
            pop()
        </title>
    </head>
    <body>
        <script>
            var arr=["Ruby","Go","Python"];
            document.writeln("Array : "+arr+"<br>");
            document.writeln("poping element : "+arr.pop()+"<br>");
            document.writeln("Remaining elements are : "+ arr);
        </script>
    </body>
</html>
