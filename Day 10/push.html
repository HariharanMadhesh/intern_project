<!DOCTYPE html>
<html>
    <head>
        <title>
            push()
        </title>
    </head>
    <body>
        <script>
            var arr=["Go","Python"];
            document.writeln("Length before push(): "+arr.length+"<br>");
            document.writeln("array before push(): "+arr+"<br>");
            arr.push("Ruby","Bootstrap");
            document.writeln("Length after push(): "+arr.length+"<br>"); 
            document.writeln("Update array: "+arr);
        </script>
    </body>
</html>
