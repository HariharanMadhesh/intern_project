<!DOCTYPE html>
<html>
    <head>
        <title>
            Concat()
        </title>
    </head>
    <body>
        <script>
            var arr1=["C","C++","Python"];
            var arr2=["Java","JavaScript","C#"];
            var arr3=["Ruby","Kotlin","go"];
            var result=arr1.concat(arr2,arr3);
            document.writeln(result);
        </script>
    </body>
</html>
