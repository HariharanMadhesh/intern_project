<!DOCTYPE html>
<html>
    <head>
        <title>
            reduce()
        </title>
    </head>
    <body>
        <script>
        let JavaTpoint =[10,20,30];
        let sum = JavaTpoint.reduce(function(passedIn, item)
        {
            return passedIn + item;
        },0); 
        document.write('Array sum is ',sum,'\n'); 
        </script>
    </body>
</html>
