<!DOCTYPE html>
<html>
    <head>
        <title>
            includes()
        </title>
    </head>
    <body>
        <script>
            var arr=["go","python","JQuery"]
            var result=arr.includes("go",1);
            document.writeln(result);
            var res=arr.includes("go",0);
            document.writeln("<br>"+res);
        </script>
    </body>
</html>
