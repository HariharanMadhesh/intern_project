<!DOCTYPE html>
<html>
    <head>
        <title>
            unshift()
        </title>
    </head>
    <body>
        <script>
            var arr=["Go","Python"];
            document.writeln("Length before unshift(): "+arr+"<br> <br>");
            arr.unshift("Ruby","Bootstrap");
            document.writeln("Length afterunshift(): "+arr+"<br> <br>"); 
            document.writeln("Updated array: "+arr);
        </script>
    </body>
</html>
