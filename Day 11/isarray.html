<!DOCTYPE html>
<html>
    <head> 
        <title>
            isarray()
        </title>
    </head>  
    <body>  
        <script>  
            var arr=new Array(1,2,34,4,5);  
            document.write(Array.isArray(arr)+"<br>");
            document.write(Array.isArray(1,2,3,4)); 
        </script>  
    </body>  
</html>
