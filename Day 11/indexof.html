<!DOCTYPE html>
<html >
    <head>
        <title>
            Indexof()
        </title>
    </head>
    <body>
        <script>
            var arr = ["Go","c","C#","ruby","python"];
            document.writeln("The array is : " + arr +"<br>");
            document.writeln("The index number of Go is : " + arr.indexOf("Go")+"<br>");
            document.writeln("The index number of python is : " + arr.indexOf("python")+"<br>");
            document.writeln("The index number of ruby is : " + arr.indexOf("ruby")+"<br>");
            document.writeln("The index number of ruby when searching starts with 1 is : " + arr.indexOf("ruby",2)+"<br>");
        </script>
    </body>
</html>
