<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Lastindexof()
        </title>
    </head>
    <body>
        <script>
            var arr = ["C","Ruby","C#","Python","Go"];
            document.writeln("The last index of Python is : "+arr.lastIndexOf("Python")+"<br>");
            document.writeln("The last index of Go is : "+arr.lastIndexOf("Go")+"<br>");
            document.writeln("The last index of C# is : "+arr.lastIndexOf("C#")+"<br>");
            document.writeln("The last index of C# when search starts with 4 is : "+arr.lastIndexOf("C#",4)+"<br>");
        </script>
    </body>
</html>
