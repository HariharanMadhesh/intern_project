<!DOCTYPE html>
<html>
    <head>
        <title>
            Shifr()
        </title>
    </head>
    <body>
        <script>
            var arr=["Javascript","Go","Python"];
            var result=arr.shift();
            document.writeln("The removed element is : "+result+"<br>");
            document.writeln("Now the array is : "+arr);
        </script>
    </body>
</html>
