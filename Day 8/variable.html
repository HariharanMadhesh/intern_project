<!DOCTYPE html>
    <head>
        <title>
            Variable
        </title>
        <script>
            
            let carName = "Tesla";
            document.getElementById("a1").innerHTML = carName;

            const price1 = 5;
            const price2 = 6;
            let total = price1 + price2;
            document.getElementById("a2").innerHTML = "The total is: " + total;

            x = 5;
            y = 6;
            z = x + y;
            document.getElementById("a3").innerHTML = "The value of z is: " + z;
        </script>
    </head>
    <body>
        <p id="a1"></p>
        <br>
        <p id="a2"></p>
        <br>
        <p id="a3"></p>
    </body>
</html>
