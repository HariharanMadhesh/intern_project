<!DOCTYPE html>
<html>
    <head>
        <title>
            operaters
        </title>
    </head>
    <body>
        <p id="add"></p> 
        <br>
        <p id="div"></p>
        <br>
        <p id="multi"></p>
        <script>
            let text1 = "John";
            let text2 = "Doe";
            let text3 = text1 + " " + text2;
            document.getElementById("add").innerHTML = text3;

            let x = 100;
            let y = 2;
            let z = x / y;
            document.getElementById("div").innerHTML = z;

            var d = 10;
            d *= 5;
            document.getElementById("multi").innerHTML = x;

        </script>
    </body>
</html>
